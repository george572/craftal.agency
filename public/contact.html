<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Craftal</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      @font-face {
        font-family: "Inter";
        src: url("./assets/fonts/Inter_28pt-Regular.ttf");
        font-weight: 400;
        font-display: swap;
      }

      @font-face {
        font-family: "Inter";
        src: url("./assets/fonts/Inter_28pt-Bold.ttf");
        font-weight: 700;
        font-display: swap;
      }
      body {
        background-color: white;
        background-image: linear-gradient(
            to right,
            #f8fafc 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #f8fafc 1px, transparent 1px);
        background-size: 30px 30px;
        font-family: Inter;
        font-display: swap;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="../script/app.js"></script>
  </head>
  <body>
    <!-- header -->
    <header
      class="h-[70px] text-gray-800 text-sm shadow-md shadow-slate-200 border border-slate-200 rounded-xl px-10 flex items-center justify-between mt-4 bg-white mx-2 md:mx-20"
    >
      <a href="index.html" class="text-xl font-bold">
        Craftal
        <span
          class="inline-block w-[5px] h-[5px] rounded-full bg-blue-500"
        ></span>
      </a>
      <nav>
        <ul class="flex items-center flex-wrap gap-4">
          <li>
            <a
              href="index.html"
              class="hover:text-blue-500 font-medium transition-all duration-400ms"
              >Home</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="hover:text-blue-500 font-medium transition-all duration-400ms"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="index.html#pricing"
              class="hover:text-blue-500 font-medium transition-all duration-400ms"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="hover:text-blue-500 font-medium transition-all duration-400ms"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="bg-white dark:bg-gray-900">
      <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2
          class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white"
        >
          Contact Us
        </h2>
        <p
          class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl"
        >
          Got a website idea or need anything else? Letâ€™s talk and make it
          happen!
        </p>
        <form target="_blank" action="https://formsubmit.co/craftalagency@gmail.com" method="POST" class="space-y-8 flex flex-col justify-center">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              class="shadow-sm border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="name@mail.com"
              required
            />
          </div>
          <div>
            <label
              for="subject"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Your Name</label
            >
            <input
              type="text"
              id="subject"
              class="block p-3 w-full text-sm text-gray-900 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              placeholder="John"
              required
            />
          </div>
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
              >Your message</label
            >
            <textarea
              id="message"
              rows="6"
              class="block p-2.5 w-full text-sm text-gray-900 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="max-w-[200px] mx-auto block cursor-pointer inline-flex items-center justify-center whitespace-nowrap text-sm font-medium transition-colors focus-visible:outline-none disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 rounded-xl bg-gradient-to-t from-blue-600 to-blue-500 bg-[length:100%_100%] bg-[bottom] py-1.5 text-white shadow hover:bg-[length:100%_150%]"
          >
            Send message
          </button>
        </form>
      </div>
    </section>

    <!-- footer -->
     <footer class="mt-10 mb-10">
       <div class="max-w-[1000px] px-10 mx-auto flex flex-col md:flex-row justify-between items-start md:items-end w-full">
       <div class="flex flex-col gap-4">          
          <a href="index.html" class="text-xl font-bold md:text-lef ttext-center">
            Craftal
            <span
              class="inline-block w-[5px] h-[5px] rounded-full bg-blue-500"
            ></span>
          </a>
          <div class="flex gap-1 md:my-0 my-4">
            <img src="../assets/email-svgrepo-com.svg" alt="" class="w-[20px]">
            <a href="mailto:craftalagency@gmail.com">craftalagency@gmail.com</a>
          </div>
        </div>
        <div>
          <span>2019-2025 Craftal Agency</span>
        </div>
        <div class="flex gap-2 my-4 md:my-0">
          <a href="privacy.html">Privacy Policy</a>
        </div>
      </div>
     </footer>
  </body>
</html>
